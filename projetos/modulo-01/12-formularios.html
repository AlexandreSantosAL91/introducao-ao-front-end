<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="UTF-8">
    <title>Formul치rios</title>
    <meta name="description" content="Cursos de Desenvolvimento Web">
    <meta name="keywords" content="HTML5, CSS3 E PHP">
    <meta name="author" content="Alexandre Santos">

</head>

<body>

<form action="showtime.com" method="GET">

    <fieldset>
        <br>
        Nome:
        <label>
            <input type="text" name="nome" autocomplete="on" placeholder="Seu nome" required autofocus maxlength="5">
        </label>
        </br>
        <br>
        Senha:
        <label>
            <input type="password" name="senha" autocomplete="on" placeholder="Sua senha" required autofocus>
        </label>
        </br>

        <br>
        E-Mail:
        <label>
            <input type="email" name="e-mail" autocomplete="on" placeholder="Seu e-mail" required autofocus ###disabled### >
        </label>
        </br>

        <br>
        Imagem:
        <label>
            <input type="file" name="imagem" placeholder="Imagem" required>
        </label>
        </br>
        <br>
        <label>
            <input type="hidden" name="id">
        </label>
        </br>

        <br>
        URL:
        <label>
            <input type="url" name="site" placeholder="URL" required>
        </label>
        </br>
        <br>
        Search:
        <label>
            <input type="search" name="pesquisa" placeholder="Pesquisa" required>
        </label>
        </br>
        <br>
        Telefone:
        <label>
            <input type="telefone" name="telefone" placeholder="Telefone" required>
        </label>
        </br>
        <br>
        Time:
        <label>
            <input type="radio" name="R치dio" value="flamengo" required> Flamengo
        </label>

        <label>
            <input type="radio" name="R치dio" value="vasco"> Vasco da Gama
        </label>

        <label>
            <input type="radio" name="R치dio" value="Botafogo"> Botafogo
        </label>
        </br>

        <br>
        Cores:
        <label>
            <input type="checkbox" name="cores" value="preto" required> Preto
            <input type="checkbox" name="cores" value="vermelho"> Vermelho
            <input type="checkbox" name="cores" value="azul"> Azul
        </label>
        </br>

        <br>
        Quantidade:
        <label>
            <input type="number" nome="quantidade" min="0" max="100" placeholder="Quantidade" required>
        </label>
        </br>
        <br>
        <label>
            <input type="range" name="quantidade">
        </label>
        </br>

        <br>
        Cor:
        <input type="color" name="cor">
        </br>
        <br>
        <input type="submit" name="bnt-enviar" value="Enviar">
        </br>

    </fieldset>

</form>

</body>

</html>
