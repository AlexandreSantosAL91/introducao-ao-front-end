<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
    <meta name="description" content="Cursos de Desenvolvimento Web">
    <meta name="keywords" content="HTML5, CSS3 E PHP">
    <meta name="author" content="Alexandre Santos">
</head>

<body>

<form action="showtime.com" method="GET">
    <fieldset>

        <form id="form-cadastro"
              name="formulario-cadastro"></form>
        <br>
            Email:
                <br>
                    <label>
                        <input type="email" name="email" required>
                        <input type="submit" name="casdastro" formenctype="application/x-www-form-urlencoded" formmethod="get"
                               formaction="cadastrar.php" value="Casdastro">
                        <input type="submit" name="enviar-por-email" formtarget="_blank" formenctype="application/x-www-form-urlencoded"
                               formmethod="post" formaction="enviar-por-email.php" value="Enviar por email">
                    </label>
                </br>
        </br>

        <br>
        Nome:
        <label>
            <input type="text" name="nome"  form="form-cadastro" autocomplete="on" placeholder="Seu nome" required autofocus maxlength="5">
        </label>
        </br>

        <br>
        Senha:
        <label>
            <input type="password" name="senha" autocomplete="on" placeholder="Sua senha" required autofocus>
        </label>
        </br>

        <br>
        E-mail:
        <label>
            <input type="email" name="e-mail" autocomplete="on" placeholder="Seu e-mail" required autofocus>
        </label>
        </br>

        <br>
        Imagem:
        <label>
            <input type="file" name="imagem">
        </label>
        </br>

        <!--
            <br>
                <label>
                    <input type="hidden" name="id">
                </label>
            </br>
        -->

        <br>
        Data:
        <label>
            <input type="date" name="date" min="2022-10-20" max="2030-12-31">
        </label>
        </br>

        <br>
        Hora:
        <label>
            <input type="time" name="hora">
        </label>
        </br>

        <br>
        Mês e Ano:
        <label>
            <input type="month" name="mes-ano">
        </label>
        </br>

        <br>
        Semana:
        <label>
            <input type="week" name="semana">
        </label>
        </br>

        <br>
        Data e Hora:
        <label>
            <input type="datetime-local" name="data-e-hora">
        </label>
        </br>

        <br>
        Mensagem:
        <br>
        <label>
            <textarea name="mensagem" rows="10" cols="50" spellcheck="false">Escreva algo aqui</textarea>
        </label>
        </br>

        <br>
        <button type="button">Clique-me</button>
        </br>

        <br>
        Encontre o carro ou moto dos seus sonhos:
        <br>
        <label>
            <select name="veiculo">
                <optgroup label="Carros">
                    <option value="camaro">Camaro</option>
                    <option value="hilux">Hilux</option>
                </optgroup>

                <optgroup label="Motos">
                    <option value="pop-100">Pop-100</option>
                    <option value="honda-cg-150">Honda CG 150</option>
                </optgroup>
            </select>
        </label>
        </br>
        </br>

        <br>
        Escolha um Curso:
        <label>
            <input name="cursos" list="lista-cursos">
            <datalist id="lista-cursos">
                <option value="HTML5">test1</option>
                <option value="CSS3">test2</option>
                <option value="Javascript">test3</option>
            </datalist>
        </label>
        </br>

        <br>
        URL:
        <label>
            <input type="url" name="site" placeholder="URL" required>
        </label>
        </br>

        <br>
        Search:
        <label>
            <input type="search" name="pesquisa" placeholder="Pesquisa" required>
        </label>
        </br>

        <br>
        Telefone:
        <label>
            <input type="telefone" name="telefone" placeholder="Telefone" required>
        </label>
        </br>

        <br>
        Time:
        <label>
            <input type="radio" name="Rádio" value="flamengo" required> Flamengo
        </label>

        <label>
            <input type="radio" name="Rádio" value="vasco"> Vasco da Gama
        </label>

        <label>
            <input type="radio" name="Rádio" value="Botafogo"> Botafogo
        </label>
        </br>

        <br>
        Cores:
        <label>
            <input type="checkbox" name="cores" value="preto" required> Preto
            <input type="checkbox" name="cores" value="vermelho"> Vermelho
            <input type="checkbox" name="cores" value="azul"> Azul
        </label>
        </br>

        <br>
        Quantidade:
        <label>
            <input type="number" nome="quantidade" min="0" max="100" placeholder="Quantidade" required>
        </label>
        </br>

        <br>
        <label>
            <input type="range" name="quantidade">
        </label>
        </br>

        <br>
        Cor:
        <input type="color" name="cor">
        </br>

        <br>
        <input type="submit" name="bnt-enviar" value="Enviar">
        </br>
    </fieldset>

</form>

</body>

</html>
