<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title>Formulários</title>

</head>

    <body>

        <form action="alexandresantos.com" method="GET">

            <fieldset>

                Nome:
                    <label>
                            <input type="text" name="nome" required autofocus maxlength="5">
                        </label>

                Senha:
                    <label>
                        <input type="password" name="senha" required autofocus>
                    </label>

                E-Mail:
                    <label>
                         <input type="email" name="E-mail" required autofocus disabled>
                     </label>

                Time:
                    <label>
                        <input type="radio" name="Rádio" value="flamengo"> Flamengo
                    </label>

                    <label>
                        <input type="radio" name="Rádio" value="vasco"> Vasco da Gama
                    </label>
                <input type="submit" name="bnt-enviar" value="Enviar">

            </fieldset>

        </form>

    </body>

</html>
